<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Vs Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container text-center my-4">
      <h2>Player Vs Player</h2>
      <h5>Winning Score: <span class="winScore"></span></h5>
      <h5 class="d-flex gap-5 justify-content-center">
        <p>Player-1: <span class="p1Score"></span></p>
        <p>Player-2: <span class="p2Score"></span></p>
      </h5>
      <div class="d-flex gap-2 justify-content-center" id="form-container">
        <form action="">
          <input type="number" name="" id="input" placeholder="Type win score value" />
          <button type="submit">Submit</button> 
        </form>
        <button class="p1Btn">Player1</button>
        <button class="p2Btn">Player2</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
